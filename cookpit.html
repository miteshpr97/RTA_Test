<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container styling */
        #checkbox-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
        }

        label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 1rem;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        #selected-name {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.2rem;
            }

            label {
                font-size: 0.9rem;
            }

            #selected-name {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <h2>Cookpit Type</h2>
    <div id="checkbox-container"></div>
    <p id="selected-name"></p> 

    <script>
        async function fetchBusTypeData() {
            try {
                const response = await fetch("./data.json");
                const data = await response.json();
                console.log(data, "show data");

                const container = document.getElementById('checkbox-container');
                const selectedName = document.getElementById('selected-name'); 

                data.forEach(item => {
                    const label = document.createElement('label');
                    label.style.display = 'block'; 

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = item.BusTypeID;
                    checkbox.name = 'inspectionType';
                    checkbox.value = item.BusType;

                    checkbox.addEventListener('click', () => {
                        document.querySelectorAll('input[name="inspectionType"]').forEach(cb => {
                            if (cb !== checkbox) cb.checked = false;
                        });

                        selectedName.textContent = `Selected: ${checkbox.value}`;
                    });

                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(` ${item.BusType}`));

                    container.appendChild(label);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchBusTypeData();
    </script>
</body>

</html>
